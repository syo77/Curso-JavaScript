<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <h1>Introdução ao JavaScript</h1>
    <h2>Estudo de variáveis</h2>

    <script>
        var inteiro = 7
        var float = 12.5
        var aspas_duplas = "Pedra"
        var aspas_simples = 'Papel'
        var crase = `Tesoura`

        document.write(`<p>Inteiro: ${inteiro}</p>`)
        document.write(`<p>Float: ${float}</p>`)
        document.write(`<p>String Aspas Duplas: ${aspas_duplas}</p>`)
        document.write(`<p>String Aspas Simples: ${aspas_simples}</p>`)
        document.write(`<p>String Crase: ${crase}</p>`)
    </script>

    <h2>Operadores</h2>
    <script>
        document.write(`<p>Soma: +</p>`)
        document.write(`<p>Subtração: -</p>`)
        document.write(`<p>Multiplicação: *</p>`)
        document.write(`<p>Divisão: /</p>`)
        document.write(`<p>Exponenciação: **</p>`)
        document.write(`<p></p>`)

    </script>

    
</body>
</html>
